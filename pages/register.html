<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="icon" type="image/png" href="../images/logo.jpg" />
    <title>Registro</title>
    <meta lang="es" />
</head>

<body>
    <section>
        <h1>Registrate!</h1>
        <form action="../register.php" method="POST">
            <div class="input">
                <label for="email">Dirección Email</label>
                <input type="email" id="mail" name="email"
                    placeholder="Escribe aqui tu correo electrónico" required>
            </div>
            <div class="input">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username"
                    placeholder="Elije tu usuario" required>
            </div>
            <div class="input">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>
            <div class="botones">
                <button class="boton" id="transparente">Volver al login</button>
                <button class="boton" name="enviar" type="submit">
                    Registrate!
                </button>
            </div>
        </form>
    </section>
    <script>
        document.getElementById('transparente').addEventListener('click', function(){
            window.location.href = './login.html'
        })
    </script>
  <script src="../js/session.js"></script>
</body>
</html>
