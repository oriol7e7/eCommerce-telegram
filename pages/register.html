<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="icon" type="image/png" href="../images/logo.jpg" />
    <title>Regístrate</title>
    <meta lang="es">
</head>

<body>
    <svg onclick="window.location.href='../index.html'" class="arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" width="40" height="40" stroke-width="2">
        <path d="M5 12l14 0"></path>
        <path d="M5 12l6 6"></path>
        <path d="M5 12l6 -6"></path>
      </svg>
      
    <section>
        <h1>¡Regístrate!</h1>
        <form action="../register.php" method="POST">
            <div class="input">
                <label for="email">Dirección Email</label>
                <input type="email" id="mail" name="email"
                    placeholder="Escribe aqui tu correo electrónico" required>
            </div>
            <div class="input">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username"
                    placeholder="Elige tu usuario" required>
            </div>
            <div class="input">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
                <button type="button" id="togglePassword" class="toggle-password-register">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
                        stroke="rgb(140, 247, 255)" width="25" height="25">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>

                </button>
            </div>
            <div class="botones">
                <button class="boton" id="transparente">Volver al login</button>
                <button class="boton" name="enviar" type="submit">
                    ¡Regístrate!
                </button>
            </div>
        </form>
    </section>
    <script>
        document.getElementById('transparente').addEventListener('click', function(){
            window.location.href = './login.html'
        })
    </script>
  <script src="../js/session.js"></script>
  <script src="../js/eyePassword.js"></script>
</body>
</html>
