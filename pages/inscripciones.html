        <h1 class="title1">
            Inscribete a las mejores clases de MMA!
        </h1>
        <div class="form">
            <form action="inscripcion.php" method="post">
                <!-- SECCIÓN DE DATOS PERSONALES -->
                <fieldset>
                    <legend>Datos personales</legend>
                    <label for="name">Nombre completo</label>
                    <input type="text" id="name" name="name" required placeholder="Escribe aqui tu nombre completo" />
                    
                    <!-- SECCIÓN DE GÉNERO -->
                    <div class="genero">
                        <label>Género</label>
                        <div class="genero">
                            <label for="hombre">Hombre</label>
                            <input type="radio" id="hombre" name="genero" value="hombre" required />
                            <label for="mujer">Mujer</label>
                            <input type="radio" id="mujer" name="genero" value="mujer" required />
                        </div>
                    </div>
                </fieldset>
            
                <!-- SECCIÓN DE CONTACTO E IDENTIFICACIÓN -->
                <fieldset>
                    <legend>Contacto e identificación</legend>
                    <label for="telefono">Núm. de teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required placeholder="Pon tu número de teléfono" />
                    
                    <label for="dni">DNI/NIE/Pasaporte</label>
                    <input type="text" id="dni" name="dni" required placeholder="DNI/NIE o Pasaporte" />
                    
                    <label for="fecha-nacimiento">Fecha de nacimiento</label>
                    <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required />
                </fieldset>
            
                <!-- SECCIÓN DE EDAD Y CLASES -->
                <fieldset>
                    <legend>Información de clases</legend>
                    <label for="edad">Grupo de edad</label>
                    <select required name="edad" id="edad">
                        <option value="">Selecciona tu edad</option>
                        <option value="kids">Kids 4-12 años</option>
                        <option value="junior">Junior 13-17 años</option>
                        <option value="senior">Senior +18 años</option>      
                    </select>
                    
                    <label for="clase">Tipo de clase</label>
                    <select required name="clase" id="clase">
                        <option value="boxeo">Boxeo</option>
                        <option value="muay-thai">Muay Thai</option>
                        <option value="bjj">Jiu-Jitsu Brasileño</option>
                        <option value="judo">Judo</option>
                        <option value="wrestling">Wrestling</option>
                    </select>
                    
                    <label for="horario">Horario</label>
                    <select required name="horario" id="horario">
                        <option value="">Selecciona primero tu edad</option>
                    </select>
                </fieldset>
            
                <!-- SECCIÓN DE INFORMACIÓN ADICIONAL -->
                <fieldset>
                    <legend>Información adicional</legend>
                    <label for="comments">Información médica | Otros comentarios</label>
                    <textarea placeholder="Añade aqui información médica relevante" name="comments" id="comments" rows="4"></textarea>
                </fieldset>
            
                <!-- BOTÓN DE ENVÍO -->
                
                    <button type="submit" class="submit-btn">Enviar inscripción</button>
                
            </form>
