    <style>
        /* ANIMACIONS AMB INTERNAL CSS*/
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInFromTop {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* APLICACIÓN DE ANIMACIONES */
        .navbar {
            /* Eliminamos cualquier animación del navbar para evitar desplazamientos */
            animation: none;
            transform: none;
        }

        .title1 {
            animation: fadeIn 0.8s ease-out 0.3s both;
        }

        form fieldset {
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
        }

        /* Animaciones escalonadas para los fieldsets */
        form fieldset:nth-child(1) {
            animation-delay: 0.5s;
        }

        form fieldset:nth-child(2) {
            animation-delay: 0.7s;
        }

        form fieldset:nth-child(3) {
            animation-delay: 0.9s;
        }

        form fieldset:nth-child(4) {
            animation-delay: 1.1s;
        }


        footer {
            opacity: 0;
            animation: fadeIn 1s ease-out 1.5s both;
        }

        /* Animaciones para los iconos del footer */
        .icons a svg {
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        .icons a:nth-child(1) svg {
            animation-delay: 1.6s;
        }

        .icons a:nth-child(2) svg {
            animation-delay: 1.7s;
        }

        .icons a:nth-child(3) svg {
            animation-delay: 1.8s;
        }

        .icons a:nth-child(4) svg {
            animation-delay: 1.9s;
        }

        .icons a:nth-child(5) svg {
            animation-delay: 2.0s;
        }

        .rights {
            opacity: 0;
            animation: fadeIn 0.8s ease-out 2.1s both;
        }

        /* EFECTO DE CARGA PARA LOS INPUTS */
        input,
        select,
        textarea {
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
        }

        /* Asignamos delays escalonados a los inputs */
        input:nth-of-type(1) {
            animation-delay: 0.6s;
        }

        input:nth-of-type(2) {
            animation-delay: 0.65s;
        }

        .genero {
            opacity: 0;
            animation: fadeIn 0.6s ease-out 0.7s both;
        }

        input:nth-of-type(3) {
            animation-delay: 0.75s;
        }

        input:nth-of-type(4) {
            animation-delay: 0.8s;
        }

        input:nth-of-type(5) {
            animation-delay: 0.85s;
        }

        select:nth-of-type(1) {
            animation-delay: 0.9s;
        }

        select:nth-of-type(2) {
            animation-delay: 0.95s;
        }

        select:nth-of-type(3) {
            animation-delay: 1.0s;
        }

        textarea {
            animation-delay: 1.05s;
        }

        /* MEDIA QUERIES PARA ANIMACIONES */
        @media (max-width: 768px) {

            /* Simplificamos las animaciones en móvil */
            .title1,
            .form,
            form fieldset,
            .submit-btn,
            footer,
            .icons a svg,
            .rights,
            input,
            select,
            textarea {
                opacity: 1 !important;
            }
        }
    </style>

    <section>
        <h1 class="title1">
            Inscríbete a las mejores clases de MMA!

        <div class="form">
            <form action="./inscripcion.php" method="post">
                <!-- SECCIÓN DE DATOS PERSONALES -->
                <fieldset>
                    <legend>Datos personales</legend>
                    <label for="name">Nombre completo</label>
                    <input type="text" id="name" name="name" required placeholder="Escribe aquí tu nombre completo" />

                    <!-- SECCIÓN DE GÉNERO -->
                    <div class="genero">
                        <label>Género</label>
                        <div class="genero">
                            <label for="hombre">Hombre</label>
                            <input type="radio" id="hombre" name="genero" value="hombre" required />
                            <label for="mujer">Mujer</label>
                            <input type="radio" id="mujer" name="genero" value="mujer" required />
                        </div>
                    </div>
                </fieldset>

                <!-- SECCIÓN DE CONTACTO E IDENTIFICACIÓN -->
                <fieldset>
                    <legend>Contacto e identificación</legend>
                    <label for="telefono">Núm. de teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required placeholder="Pon tu número de teléfono" />

                    <label for="dni">DNI/NIE/Pasaporte</label>
                    <input type="text" id="dni" name="dni" required placeholder="DNI/NIE o Pasaporte" />

                    <label for="fecha-nacimiento">Fecha de nacimiento</label>
                    <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required />
                </fieldset>

                <!-- SECCIÓN DE EDAD Y CLASES -->
                <fieldset>
                    <legend>Información de clases</legend>
                    <label for="edad">Grupo de edad</label>
                    <select required name="edad" id="edad">
                        <option value="">Selecciona tu edad</option>
                        <option value="kids">Kids 4-12 años</option>
                        <option value="junior">Junior 13-17 años</option>
                        <option value="senior">Senior +18 años</option>
                    </select>

                    <label for="clase">Tipo de clase</label>
                    <select required name="clase" id="clase">
                        <option value="boxeo">Boxeo</option>
                        <option value="muay-thai">Muay Thai</option>
                        <option value="bjj">Jiu-Jitsu Brasileño</option>
                        <option value="judo">Judo</option>
                        <option value="wrestling">Wrestling</option>
                    </select>

                    <label for="horario">Horario</label>
                    <select required name="horario" id="horario">
                        <option value="">Selecciona primero tu edad</option>
                    </select>
                </fieldset>

                <!-- SECCIÓN DE INFORMACIÓN ADICIONAL -->
                <fieldset>
                    <legend>Información adicional</legend>
                    <label for="comments">Información médica | Otros comentarios</label>
                    <textarea placeholder="Añade aquí información médica relevante" name="comments" id="comments"
                        rows="4"></textarea>
                </fieldset>

                <!-- BOTÓN DE ENVÍO -->

                <button type="submit" class="submit-btn">Enviar inscripción</button>

            </form>
        </div>
