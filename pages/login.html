<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="icon" type="image/png" href="../images/logo.jpg" />
    <title>Inicia Sesión</title>
    <meta lang="es" />
</head>

<body>
    <section>
        <h1>Inicia sesión para comprar los mejores productos!</h1>
        <form action="../login.php" method="POST" id="loginForm">
            <div class="input">
                <label for="username">Usuario o correo electrónico</label>
                <input type="text" id="username" name="username"
                    placeholder="Escribe aqui tu usuario o tu correo electrónico" required>
            </div>
            <div class="input">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
                <!-- SVG Ojo para ver contraseña -->
                <button type="button" id="togglePassword" class="toggle-password">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
                        stroke="rgb(140, 247, 255)" width="25" height="25">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>

                </button>
            </div>
            <div class="botones">
                <button id="loginButton" type="submit" class="boton">Entrar</button>
            </div>
        </form>

        <button onclick="window.location.href='./register.html';" class="boton" id="registro">
            Registrate
        </button>
    </section>

    <script>
        document.getElementById('registro').addEventListener('click', function () {
            window.location.href = './register.html'
        }) 
    </script>
    <script src="../js/session.js"></script>
    <script src="../js/eyePassword.js"></script>
</body>

</html>
